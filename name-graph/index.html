<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
  <div style="width: 100%;margin: 0 auto;">
    <div id="chart" style="width: 100%; height: 450px;"></div>
    <form id="queryForm" style="text-align: center;display: flex; flex-direction: column; gap: 4px;">
      <div>SQL:</div>
      <div>
        <textarea id="query" rows="2" cols="60">SELECT * FROM humans WHERE name = 'Bindhu' OR name = 'Sindhu' AND year > 1960 ORDER BY year;</textarea>
      </div>
      <div>
        <button>Execute</button>&nbsp;&nbsp;&nbsp;
        <button type="reset">Reset</button>
      </div>
    </form>
    <div id="log"></div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
